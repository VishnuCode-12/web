<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Town 3D</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#F0E68C"></a-sky>

    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" texture="src: ./textures/grass.jpg; repeat: 100 100"></a-plane>

    <a-box position="-5 3 -10" depth="3" height="4" width="4" color="#FFB6C1" texture="src: ./textures/house1.jpg;"></a-box>
    <a-box position="0 2.5 -15" depth="4" height="3" width="5" color="#C7F46C" texture="src: ./textures/house2.jpg;"></a-box>
    <a-box position="5 4 -20" depth="2" height="5" width="3" color="#F4D03F" texture="src: ./textures/house3.jpg;"></a-box>

    <a-entity position="10 2 -5">
      <a-cylinder rotation="0 10 0" radius="1" height="2" color="#C0C0C0"></a-cylinder>
      <a-box position="0 3 0" rotation="0 0 0" width="0.5" height="1" depth="0.5" color="#C0C0C0">
        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="2000" repeat="true"></a-animation>
      </a-box>
      <a-plane position="0 4.5 0" rotation="0 45 0" width="2" height="1" color="#C0C0C0"></a-plane>
    </a-entity>

    <a-cylinder position="-10 2.5 -5" radius="0.2" height="3" color="#8B4513"></a-cylinder>
    <a-sphere position="-10 4.5 -5" radius="1" color="#32CD32"></a-sphere>
    <a-cylinder position="15 2.5 -10" radius="0.3" height="2.5" color="#8B4513"></a-cylinder>
    <a-sphere position="15 4.5 -10" radius="1.5" color="#32CD32"></a-sphere>

    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
